<div class="row mt-5">
  <div class="col-sm-12">
    <h1 class="display-4 text-center text-uppercase">Add new Product</h1>
  </div>
</div>

<div class="row" *ngIf="isError">
  <div class="col-sm-12 row justify-content-center">
    <div class="alert alert-danger text-center customSize" role="alert">
          {{response}}
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-sm-12 col-md-4"></div>

  <div class="col-sm-12 col-md-4 bg-light py-4 signupBox">
    <form name="addProductForm" #addProductForm="ngForm" (ngSubmit)="onSubmit(addProductForm.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter product title"
               name="title" ngModel required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter product price"
               name="price" ngModel required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" name="category" ngModel="grain & oil">
          <option  value="vegetable & fruit">Vegetable & Fruit</option>
          <option  value="dairy">Dairy</option>
          <option  value="snacks">Snacks</option>
          <option  value="beverage">Beverages</option>
          <option selected value="grain & oil">Grains & Oil</option>
          <option  value="baby care">Baby Care</option>
          <option  value="personal care">Personal Care</option>
          <option  value="kitchen">kitchen</option>
          <option  value="household">household</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" rows="3" class="form-control" id="description" placeholder="Enter description"
                  name="description" ngModel required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Product Image</label>
        <input type="file" accept='image/*' class="form-control-file" id="image"
               (change)="handleFileInput($event.target.files)" name="image" ngModel required>
      </div>

      <button type="submit" class="btn btn-success"
              [disabled]="!addProductForm.valid">Add</button>
      <a routerLink="../" class="btn btn-primary mx-2">Back</a>
    </form>
  </div>

  <div class="col-sm-12 col-md-4 customCenter">
    <div *ngIf="imageSrc">
    <span class="font-weight-bold">Product Preview</span>
    <div class="card mt-3" style="width: 18rem;">
      <img [src]="imageSrc" class="card-img-top" alt="product"/>
    </div>
    </div>
  </div>

</div>
